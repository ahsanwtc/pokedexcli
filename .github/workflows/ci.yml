name: Build, Test & Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false
      
      - name: Install dependencies
        run: go mod download

      - name: Run Tests...
        run: go test ./...

      - name: Build binary
        run: go build -o pokedexcli main.go
  
  release:
    name: Release CLI
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Install dependencies
        run: go mod download

      - name: Build release binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/pokedexcli-linux main.go
          GOOS=darwin GOARCH=amd64 go build -o dist/pokedexcli-macos main.go
          GOOS=windows GOARCH=amd64 go build -o dist/pokedexcli-windows.exe main.go
      
      - name: Upload binaries to Github Releases
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: "dev-${{ github.sha }}"
          name: "Development Build - ${{ github.sha }}"
          body: |
            Development build from commit ${{ github.sha }}
            
            This is an automated development release.
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
